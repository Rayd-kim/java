<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>회원가입</h1>
    <form action="/user/signin" method="post">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" required><br>

        <label for="userPassword">비밀번호:</label>
        <input type="password" id="userPassword" name="userPassword" required><br>

        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" required><br>

        <label for="phoneNumber">휴대폰 번호:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br>

        <label for="homeAddr">주소:</label>
        <input type="text" id="homeAddr" name="homeAddr" required><br>

        <label for="userGender">성별:</label>
        <input type="radio" id="userGender" name="userGender" value="여성">여성
        <input type="radio" name="userGender" value="남성">남성<br>

        <button type="submit">회원가입</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
